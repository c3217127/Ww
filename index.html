<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題</title>
    <link href="stylesheet"hre="style.css">
</head>
<body>
    <h1>問題</h1>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    
    <button id="btn" onclick="myfunction()">セントを見る</button>
    <p id="text">注意）北海道は「県」ではありません</p>

    <script>
        let count=0
        function myfunction()  {
            count++
            document.getElementById("btn").innerHTML = "答えを見る"
            
             
            if(count == 1){
                document.getElementById("text").innerHTML = "東北地方にあります"
            }else if(count ==2){
                document.getElementById("text").innerHTML = "答えは「岩手県」です"
            }
        } 
    </script>
</body>
</html>
